<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://mysqljs.com/mysql.js" type="text/javascript"></script>

    <script>
    function searchProduct() { 
        let name = document.getElementById("name").value

        let sqlStmt = "SELECT * FROM Products WHERE name like \"" + name +"\";"
       
        console.log(sqlStmt);
        
        MySql.Execute("107.180.1.16", "group62021", "2021group6", "group62021", sqlStmt, function (data){
               for (i=0; i<data.Result.length; i++) {
                  
                var select = document.getElementById("listbox")
                var option = data.Result[i].name;
                select.add(option);  
                document.getElementById("a").appendChild(select);
        }
        }
        )
    }
    </script>
  </head>
  <body>
  
    <div id="wrapper">
    <header>
      <a href="index.html">
        <h1>Around The Corner</h1>
      </a>
    </header>

      <label for="name">Product Name: </label><input type="text" id="name" placeholder="Search">  
      <button onclick="searchProduct()" id="search">Search</button>

    <div id="a">
      <select id="listbox" size="10" style="width:400px">
      </select>
    </div>
    
  </body>
</html>
